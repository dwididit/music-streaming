name: Dev Testing ðŸ”Ž

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: dev-testing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Create .env file
        run: |
          cat <<EOT > .env
          MINIO_STG_ENDPOINT=${{ secrets.MINIO_STG_ENDPOINT }}
          MINIO_STG_ACCESS_KEY=${{ secrets.MINIO_STG_ACCESS_KEY }}
          MINIO_STG_SECRET_KEY=${{ secrets.MINIO_STG_SECRET_KEY }}
          APP_STG_PORT=5001
          EOT

      - name: Build and Run application
        run: sudo docker-compose up --build --detach pacmusic-stg

      - name: Test Hit Endpoint
        run: |
          sleep 10
          curl http://localhost:5001

      - name: Install testing requirements
        run: pip install -r test/requirements.txt

      - name: Run tests
        run: python3 test/test.py
