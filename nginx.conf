upstream staging {
    server pacmusic-stg-1:5000;
    server pacmusic-stg-2:5000;
}

upstream production {
    server pacmusic-prod-1:5000;
    server pacmusic-prod-2:5000;
}

server {
    listen 80;
    server_name stg.dwidi.xyz;

    location / {
        proxy_pass http://staging;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/stg.dwidi.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stg.dwidi.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    listen 80;
    server_name dwidi.xyz;

    location / {
        proxy_pass http://production;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/dwidi.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dwidi.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
